  # Programma


  Alle dagen hebben hetzelfde programma dat loopt van 14.00 tot 21.30 uur. Op zondag begint het festival om 11.00 uur en eindigt om 18.30 uur.\

  Op zaterdag is een extra onderdeel toegevoegd, het harmonium solorecital door Dirk Luijmes in de Nebokerk. De masterclasses met Eva-Maria Westbroek vinden plaats op donderdag, vrijdag en zaterdag met een presentatieconcert op zondag. De audiotour met Arnon Grunberg en de 'Silent Disco' lopen de hele dag door en zijn gratis.\

  Bekijk [hier](https://www.klassiekemuziek.nl/p/17515/wagner4daagse-met-marc-pantus-en-friends/){target=_blank} het volledige schema per dag.
