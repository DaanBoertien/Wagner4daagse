content: >-
  # Programma



  Alle dagen hebben hetzelfde programma dat loopt van 14.00 tot 21.30 uur. Op zondag
  begint het festival om 11.00 uur en eindigt om 18.30 uur.

  Op zaterdag is een extra onderdeel toegevoegd, het harmonium solorecital door Dirk
  Luijmes in de Cenakelkerk.
  De masterclasses met Eva-Maria Westbroek vinden plaats op donderdag, vrijdag en
  zaterdag met een presentatieconcert op zondag.
  De gratis audiotour met Arnon Grunberg en de Silent Disco lopen de hele dag door en
  zijn gratis.

  Bekijk hier het volledige schema per dag.
