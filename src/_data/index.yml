content1: Van 13 tot en met 17 augustus 2025 vindt in de Heilig Landstichting
  (in de bossen bij Nijmegen) de tweede  editie van de Wagner4daagse plaats. Het
  is een vierdaags festival gewijd aan muziek van Richard Wagner, bewerkt voor
  een kamermuzikale bezetting. De onderdelen van het festival vinden plaats in
  de prachtige Cenakelkerk, het naastgelegen Museumpark Orientalis en het
  monumentale Begraafpark Heilig Landstichting.
content2: >-
  Programma editie 2023


  Eva-Maria Westbroek geeft een openbare masterclass aan een zestal getalenteerde jonge zangers. Er is een gratis audiowandeling door het park met Arnon Grunberg. Hij spreekt over lijden en verlossing (de thema’s van de opera Parsifal), Wagners antisemitisme en Wagner als schrijver. In de synagoge van het museumpark neemt Middeleeuwen-specialist en performer Tis Kaoru Zamler-Carhart u mee naar Wagners middeleeuwse bronnen, de sage Parcival van Wolfram von Eschenbach en de muziek van de Minnesänger. Dirk Luijmes tovert met klanken en kleuren in een harmonium-solorecital met muziek van Wagner, Liszt en Bruckner.


  Het Cosima Koperkwintet speelt op de binnenplaats van het paleis van Pilatus werken van Wagner en Mendelssohn, gelardeerd met dagboekfragmenten van Cosima Wagner. Bovendien markeren ze met een korte fanfare vanaf het balkon van de Cenakelkerk de aanvang van de opera, net zoals dat bij de Bayreuther Festspiele gebeurt. Een gratis ‘silent disco’, midden in het bospark, waar het publiek kan luisteren naar pianola-inspelingen van delen uit Parsifal door Felix Mottl, de dirigent van de premiere van Der Ring des Nibelungen, maakt het programma compleet ('silent disco': u hoort de muziek op een koptelefoon die wij ter beschikking stellen).
content3: Het Museumpark Orientalis is gratis toegankelijk met Museumkaart,
  festivalbezoekers zonder Museumkaart kunnen tegen een sterk gereduceerd tarief
  een toegangskaart voor het museum kopen.
