  In de gemeente Berg en Dal zijn verschillende hotels, b&amp;b’s, campings en natuurhuisjes. Direct naast de festivallocatie ligt het pelgrimshuis casa nova: [pelgrimshuiscasanova.nl](https://pelgrimshuiscasanova.nl/)


