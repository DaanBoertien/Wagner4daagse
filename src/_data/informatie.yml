  Het is toegestaan om uw eigen picknick mee te nemen en te eten op het terrein van het park. Restaurants in de directe nabijheid van de festivallocatie:


  **Restaurant Konbanwa**

  [www.konbanwa.nl](http://www.konbanwa.nl)


