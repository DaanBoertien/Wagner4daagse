  ## Catering


  Tijdens het festival is de herberg in de Romeinse straat geopend voor het publiek. Sam van der Knaap en zijn team staan voor u klaar met eten en drinken. Het is toegestaan om uw eigen picknick mee te nemen en te eten op het terrein van het park. Restaurants in de directe nabijheid van de festivallocatie:


  **Restaurant Konbanwa**

  [www.konbanwa.nl](http://www.konbanwa.nl){target=_blank}


  **Hotel restaurant Rozenhof**

  [www.rozenhof.nl](http://www.rozenhof.nl){target=_blank}


  ## Overnachten


  In de gemeente Berg en Dal zijn verschillende hotels, b&b’s, campings en natuurhuisjes. Direct naast de festivallocatie ligt het pelgrimshuis Casa Nova: [pelgrimshuiscasanova.nl](https://pelgrimshuiscasanova.nl/){target=_blank}


