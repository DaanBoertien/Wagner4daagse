content: >-
  ## Informatie

  Van 10 tot en met 13 augustus 2023 vindt in de Heilig Landstichting (in de
  bossen bij Nijmegen) de eerste editie van de Wagner4daagse plaats. Het is een
  vierdaags festival gewijd aan muziek van Richard Wagner, bewerkt voor een
  kamermuzikale bezetting. De kern van deze editie van het festival is de opera
  [Parsifal, acte 3](https://parsifal3.nl) in de prachtige Cenakelkerk. De
  overige onderdelen van het festival vinden plaats in het naastgelegen
  Museumpark Orientalis en het monumentale Begraafpark Heilig Landstichting.


  Eva-Maria Westbroek geeft een openbare masterclass aan een zestal getalenteerde jonge zangers. Er is een gratis audiowandeling door het park met Arnon Grunberg. Hij spreekt over lijden en verlossing (de thema’s van de opera Parsifal), Wagners antisemitisme en Wagner als schrijver. In de synagoge van het museumpark neemt Middeleeuwen-specialist en performer Tis Kaoru u mee naar Wagners middeleeuwse bronnen, de sage Parcival van Wolfram von Eschenbach en de muziek van de Minnesänger. Dirk Luijmes tovert met klanken en kleuren in een harmonium-solorecital met muziek van Wagner, Liszt en Bruckner.


  Het Cosima Koperkwintet speelt op de binnenplaats van het paleis van Pilatus werken van Wagner en Mendelssohn, gelardeerd met dagboekfragmenten van Cosima Wagner. Bovendien markeren ze met een korte fanfare vanaf het balkon van de Cenakelkerk de aanvang van de opera, net zoals dat bij de Bayreuther Festspiele gebeurt. Een gratis ‘silent disco’, midden in het bospark, waar het publiek kan luisteren naar pianola-inspelingen van delen uit Parsifal door Felix Mottl, de dirigent van de premiere van Der Ring des Nibelungen, maakt het programma compleet ('silent disco': u hoort de muziek op een koptelefoon die wij ter beschikking stellen).


  Het Museumpark Orientalis is gratis toegankelijk met Museumkaart, festivalbezoekers zonder Museumkaart kunnen tegen een sterk gereduceerd tarief een toegangskaart voor het museum kopen.
