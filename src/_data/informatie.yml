  # Praktische informatie


  ## Ti﻿ckets


  Kaarten zijn vooraf verkrijgbaar via [deze link](https://www.klassiekemuziek.nl/p/17515/wagner4daagse-met-marc-pantus-friends){target=_blank}. Tijdens het festival kunt u ook kaarten kopen bij de festivalkassa, direct naast de kassa van Museumpark Orientalis. Alleen pinbetalingen, geen cash.


  ## Locaties


  Alle locaties van het festival zijn op loopafstand van elkaar.


  **Museumpark Orientalis**

  Profetenlaan 2

  6564 BL Heilig Landstichting


  **Cenakelkerk**

  Pastoor Rabouplein 1

  6564 BP Heilig Landstichting


  **Piet Gerritszaal**

  Monseigneur Suyslaan 4

  6564 BV Heilig Landstichting


  **Begraafpark Heilig Landstichting**

  Monseigneur Suyslaan 4

  6564 BV Heilig Landstichting


  **Nebokerk**

  Sionsweg 2

  6525 EB Nijmegen


  ## Bereikbaarheid


  **Per openbaar vervoer vanaf Station Nijmegen:** 


  Stadsbus 5 richting Groesbeek. Stap uit bij halte Heilig Landstichting, Sionsweg. Vanaf daar is het nog ongeveer 5 minuten lopen naar de hoofdingang van het museum. [Breng.nl](https://www.breng.nl/nl){target=_blank}


  **Per fiets (OV fiets):** 


  18 minuten fietsen vanaf station Nijmegen.


  **Per auto:** 


  Navigatie Profetenlaan 2, 6564 BL Heilig Landstichting. Parkeren Museumpark Orientalis beschikt over een eigen parkeerterrein, gelegen tegenover de hoofdingang. Parkeermunten zijn €5, deze koopt u bij de kassa van het museum. Er is beperkte parkeergelegenheid op het Pastoor Rabouplein.


  **Slecht ter been?** [Meer ](mailto:info@museumparkorientalis.nl){target=_blank}


  ## Openingstijden


  **Museumpark Orientalis**

  Tijdens de Wagner4daagse is museumpark Orientalis bij uitzondering geopend tot de aanvang van de opera in de Cenakelkerk. 


  **Begraafpark Heilig Landstichting en Piet Gerritszaal**

  (programma-onderdeel: audiotour en masterclass)


